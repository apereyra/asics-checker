name: Run Asics Checker

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  check-resolution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # üí• Este paso neutraliza el error E401
      - name: Clean .npmrc
        run: |
          echo "registry=https://registry.npmjs.org/" > $HOME/.npmrc
          echo "always-auth=false" >> $HOME/.npmrc
        env:
          NODE_AUTH_TOKEN: ""  # vaciamos por si qued√≥ exportado

      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_USERCONFIG: $HOME/.npmrc  # forzamos npm a usar solo ese .npmrc

      - name: Run asics-checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node asics-checker.js