name: Run Asics Checker

on:
  schedule:
    - cron: "0 */2 * * *"  # Ejecutar cada 2 hora
  workflow_dispatch:  # Permite ejecución manual desde GitHub Actions

jobs:
  check-resolution:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org' 

      - name: Clean npm auth
        run: |
          # Borra el .npmrc que setup-node dejó en el workspace
          rm -f "$GITHUB_WORKSPACE/.npmrc"
          # Crea uno nuevo, mínimo, sólo con el registry público
          echo "registry=https://registry.npmjs.org/" > "$HOME/.npmrc"
          echo "always-auth=false" >> "$HOME/.npmrc"
        env:
          # apunta la variable a nuestro .npmrc limpio
          NPM_CONFIG_USERCONFIG: $HOME/.npmrc
          NODE_AUTH_TOKEN: ""           # por si quedara exportado

      - name: Install dependencies
        env:
          # usa explícitamente el .npmrc limpio
          NPM_CONFIG_USERCONFIG: $HOME/.npmrc
        run: npm ci                      # o  npm install

      - name: Run asics-checker
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: node asics-checker.js